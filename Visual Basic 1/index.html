<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  </head>
  <body>
    <h1>Secondhand Store</h1>
    <h2>Payroll Calculator</h2>
    <div class="container">
      
    <form id="myForm">
        <div class="field-container">
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Full Name" required="required"><br>
        </div>
        <div class="field-container">
          <label for="hours">Hours:</label>
          <input type="text" id="hours" placeholder="Hours" required="required"><br>
        </div>
        <div class="field-container"> 
          <label for="pay-rate">Pay Rate:</label>
          <input type="text" id="pay-rate" placeholder="Ex: 12.50" required="required"><br>
        </div>
        <div class="field-container">
          <label for="tax-rate">Tax Rate:</label>
          <div class="select"><select id="tax-rate" required="required">
            <option value="19">Single</option>
            <option value="16">Family</option>
         </select></div><br></div>
      <button type="submit" id="submit" value="Calculate">Submit</button>
      <button type="reset" id="reset" value="Reset" >Reset</button>
    </form>
    <div class ="result" id="print-name">
    </div>
    <div class ="result" id="print-gross">
    </div>
    <div class ="result" id="print-tax">
    </div>
    <div class ="result" id="print-net">
    </div>
        </div><!--Container-->
    <script type="text/javascript" src="payroll.js">
    </script>
  </body>
</html>
